<mat-card class="mt-5 mb-5">
    <mat-card-header class="row">
        <div class="col">
            <img  class="rounded float-start mx-3" width="35"
                 height="35"/>
            <mat-card-title>Juegos</mat-card-title>
            <mat-card-subtitle>Listado</mat-card-subtitle>
        </div>
        <div class="col text-end">
            <button
                    mat-mini-fab
                    color="accent"
                    aria-label="Open register games"

            >
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-card-header>

    <div class="row form-group mb-3">
        <div class="col col-3 p-4 m-4" *ngFor="let game of games">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title-group>
                        <mat-card-title>{{game.name}}</mat-card-title>
                        <mat-card-subtitle>{{game.name}} </mat-card-subtitle>
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content>
                    <img mat-card-md-image [src]="game.image">
                </mat-card-content>
                <mat-card-footer>
                    {{game.description}}
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</mat-card>

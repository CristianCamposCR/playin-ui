<form #personForm="ngForm" novalidate (submit)="savePerson()">
    <h2 mat-dialog-title>Registro de datos personales</h2>
    <mat-dialog-content class="mat-typography">
        <div class="row form-group mb-3">
            <div class="col">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input matInput
                           placeholder="Mike"
                           #name="ngModel"
                           name="name"
                           [(ngModel)]="person.name"
                           required>
                    <mat-error *ngIf="name.invalid">
                        <span *ngIf="name.errors?.['required']">
                            Campo obligatorio
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Apellido paterno</mat-label>
                    <input matInput
                           placeholder="Moreno"
                           #surname="ngModel"
                           name="surname"
                           [(ngModel)]="person.surname"
                           required>
                    <mat-error *ngIf="surname.invalid">
                        <span *ngIf="surname.errors?.['required']">
                            Campo obligatorio
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row form-group mb-3">
            <div class="col">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Apellido materno</mat-label>
                    <input matInput
                           placeholder="Mike"
                           #lastname="ngModel"
                           name="lastname"
                           [(ngModel)]="person.lastname"
                    >
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput
                           type="date"
                           #birthday="ngModel"
                           name="birthday"
                           [(ngModel)]="person.birthday"
                           required>
                    <mat-error *ngIf="birthday.invalid">
                        <span *ngIf="birthday.errors?.['required']">
                            Campo obligatorio
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <!--tercer nivel-->
        <div class="row form-group mb-3">
            <div class="col">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput
                           placeholder="Mike"
                           #name="ngModel"
                           name="name"
                           [(ngModel)]="person.username"
                           required>
                    <mat-error *ngIf="name.invalid">
                        <span *ngIf="name.errors?.['required']">
                            Campo obligatorio
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Correo</mat-label>
                    <input matInput
                           type="email"
                           placeholder="Moreno"
                           #surname="ngModel"
                           name="surname"
                           [(ngModel)]="person.email"
                           required>
                    <mat-error *ngIf="surname.invalid">
                        <span *ngIf="surname.errors?.['required']">
                            Campo obligatorio
                        </span>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row form-group mb-3">
            <div class="col">
                <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput
                           type="password"
                           placeholder="Mike"
                           #lastname="ngModel"
                           name="lastname"
                           [(ngModel)]="person.password"
                    >
                </mat-form-field>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="button" mat-button mat-dialog-close>
            <mat-icon>close</mat-icon>
            Cancelar
        </button>
        <button mat-button type="submit" [disabled]="personForm.invalid" >
            <mat-icon>check</mat-icon>
            Continuar
        </button>
    </mat-dialog-actions>
</form>
